server:
  port: 8083

spring:
  application:
    name: events
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/${DB_NAME:bandas_db_event}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USER:bandas_user}
    password: ${DB_PASS:bandas_pass}
#    url: jdbc:mysql://localhost:3307/bandas_db_events?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
#    username: bandas_user
#    password: bandas_pass
  jpa:
    hibernate:
      ddl-auto: update  # Usar 'create' si quieres que borre y rehaga todo en cada arranque
                            # Usar 'update' para que actualice el esquema sin perder datos
                            # Usar 'validate' para validar el esquema sin hacer cambios
                            # Usar 'none' para no hacer nada con el esquema
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

logging:
  level:
    org.hibernate.SQL: off

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
